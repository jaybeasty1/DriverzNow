<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Driverz - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #002147; /* Dark Navy */
            color: #FFFFFF; /* Crisp White */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Added for positioning footer */
        }

        .header {
            width: 100%;
            background-color: #FFD700; /* Soft Gold */
            padding: 10px 0;
            text-align: center;
            border-bottom: 5px solid #FFD700; /* Gold border at the bottom */
            position: absolute;
            top: 0;
            left: 0;
        }

        .login-container {
            background-color: #FFFFFF; /* White background for form */
            color: #002147; /* Dark Navy text */
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #FFD700; /* Gold border */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            margin-top: 80px; /* Space for header */
        }

        .login-container h2 {
            color: #FFD700; /* Soft Gold */
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container input[type="submit"] {
            background-color: #FF6F61; /* Muted Coral */
            color: #FFFFFF;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Full width for submit button */
        }

        .login-container input[type="submit"]:hover {
            background-color: #002147; /* Dark Navy */
        }

        .login-container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #FF6F61; /* Muted Coral */
            text-decoration: none;
            font-size: 1rem;
        }

        .login-container a:hover {
            color: #FFD700; /* Soft Gold */
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 10px;
        }

        .footer {
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 10px;
            left: 0;
            color: #FFD700; /* Soft Gold */
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
            }

            .login-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Driverz</h1>
    </div>

    <div class="login-container">
        <h2>Login to Driverz</h2>

        <!-- Login Form -->
        <form action="#" method="POST"> <!-- Change action to '#' or to a valid endpoint -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>

            <input type="submit" value="Login">
        </form>

        <a href="signup.html">Don't have an account? Sign Up</a>
        <a href="forgot_password.html">Forgot your password?</a>
    </div>

    <div class="footer">
        Â© 2024 Driverz. All Rights Reserved.
    </div>

</body>
</html>
