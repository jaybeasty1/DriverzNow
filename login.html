<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Driverz - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('/static/images/skyline.png');
            background-size: cover;
            background-position: center;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 33, 71, 0.7);
        }

        header {
            background-color: rgba(255, 215, 0, 0.9);
            width: 100%;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            color: #002147;
            font-size: 2.2rem;
        }

        .form-container {
            margin-top: 100px;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5); /* Dark background for form */
            border-radius: 10px;
            width: 300px;
        }

        .form-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input[type="submit"] {
            background-color: #FF6F61;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .form-container input[type="submit"]:hover {
            background-color: #FF2B4A;
        }

        .navigation {
            margin-top: 15px;
        }

        .navigation a {
            color: #FFD700;
            text-decoration: none;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: rgba(255, 215, 0, 0.9);
            width: 100%;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
        }

        footer p {
            color: #002147;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <!-- Header -->
    <header>
        <h1>Driverz</h1>
    </header>

    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>
        <form action="/login" method="POST"> <!-- Change action to your login endpoint -->
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="password" name="password" placeholder="Your Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="navigation">
            <a href="signup.html">Don't have an account? Sign Up</a>
            <a href="forgot_password.html">Forgot your password?</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Driverz. All Rights Reserved.</p>
    </footer>

</body>
</html>
