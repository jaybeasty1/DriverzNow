<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Driver Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #002147; /* Dark Navy */
            color: #FFFFFF; /* Crisp White */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #FFD700; /* Soft Gold */
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 2rem;
        }

        nav a {
            color: #002147; /* Dark Navy */
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        nav a:hover {
            color: #FF6F61; /* Muted Coral */
        }

        main {
            background-color: #FFFFFF; /* White background for form */
            color: #002147; /* Dark Navy text */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            margin-top: 20px;
        }

        main h2 {
            color: #FFD700; /* Soft Gold */
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #FF6F61; /* Muted Coral */
            color: #FFFFFF;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #002147; /* Dark Navy */
        }

        @media (max-width: 768px) {
            main {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Driver Registration</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/register_rider">Rider Registration</a>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('register_driver') }}" method="POST">
            <h2>Register as a Driver</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="license_number">License Number:</label>
            <input type="text" id="license_number" name="license_number" required>

            <label for="make">Vehicle Make:</label>
            <input type="text" id="make" name="make" required>

            <label for="model">Vehicle Model:</label>
            <input type="text" id="model" name="model" required>

            <label for="year">Vehicle Year:</label>
            <input type="text" id="year" name="year" required>

            <label for="license_plate">License Plate:</label>
            <input type="text" id="license_plate" name="license_plate" required>

            <button type="submit">Register Driver</button>
        </form>
    </main>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
