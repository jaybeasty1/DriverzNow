<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Profile - Driverz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #002147; /* Dark Navy */
            color: #FFFFFF; /* Crisp White */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .edit-profile-container {
            background-color: #FFFFFF; /* White background for the form */
            color: #002147; /* Dark Navy text */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        .edit-profile-container h2 {
            color: #FFD700; /* Soft Gold */
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .edit-profile-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .edit-profile-container input, 
        .edit-profile-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .edit-profile-container input[type="file"] {
            padding: 5px;
            border: none;
        }

        .edit-profile-container input[type="submit"] {
            background-color: #FF6F61; /* Muted Coral */
            color: #FFFFFF;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-profile-container input[type="submit"]:hover {
            background-color: #002147; /* Dark Navy */
        }

        .edit-profile-container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #FF6F61; /* Muted Coral */
            text-decoration: none;
            font-size: 1rem;
        }

        .edit-profile-container a:hover {
            color: #FFD700; /* Soft Gold */
        }

        .profile-picture {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-picture img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        @media (max-width: 768px) {
            .edit-profile-container {
                width: 90%;
            }

            .edit-profile-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        
        <!-- Profile Picture Section -->
        <div class="profile-picture">
            <img src="https://via.placeholder.com/80" alt="User Profile">
            <label for="profile_picture">Change Profile Picture</label>
        </div>
        <input type="file" id="profile_picture" name="profile_picture">

        <!-- Edit Profile Form -->
        <form action="/edit_profile" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="User123" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="user@example.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" value="+1234567890" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="123 Main St." required>

            <label for="password">New Password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password">

            <input type="submit" value="Save Changes">
        </form>

        <a href="/dashboard">Cancel and Return to Dashboard</a>
    </div>

</body>
</html>
