<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Driverz - Base Template</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #002147; /* Dark Navy */
            color: #FFFFFF; /* Crisp White */
        }

        header {
            background-color: #FFD700; /* Soft Gold */
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            color: #002147; /* Dark Navy */
            font-size: 2.2rem;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: #002147; /* Dark Navy */
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FF6F61; /* Muted Coral */
        }

        .content {
            margin-top: 100px;
            padding: 40px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            background-color: #FFD700; /* Soft Gold */
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            color: #002147;
            font-size: 1rem;
        }

        .btn {
            background-color: #FF6F61; /* Muted Coral */
            color: #FFFFFF;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #002147; /* Dark Navy */
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            nav a {
                font-size: 1rem;
                margin: 0 10px;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Driverz</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Rides</a>
            <a href="#">Profile</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome to Driverz</h2>
        <p>This is your go-to platform for booking and managing rides with ease and comfort. Enjoy our seamless services and top-notch user experience!</p>
        <button class="btn">Get Started</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Driverz. All Rights Reserved.</p>
    </footer>

</body>
</html>
