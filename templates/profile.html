<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Driverz - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #002147; /* Dark Navy */
            color: #FFFFFF; /* Crisp White */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background-color: #FFFFFF; /* White background for the profile */
            color: #002147; /* Dark Navy text */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 100%;
            text-align: center;
        }

        .profile-container h2 {
            color: #FFD700; /* Soft Gold */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .profile-container label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .profile-container input[type="text"],
        .profile-container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .profile-container input[type="submit"] {
            background-color: #FF6F61; /* Muted Coral */
            color: #FFFFFF;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-container input[type="submit"]:hover {
            background-color: #002147; /* Dark Navy */
        }

        .profile-container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #FF6F61; /* Muted Coral */
            text-decoration: none;
            font-size: 1rem;
        }

        .profile-container a:hover {
            color: #FFD700; /* Soft Gold */
        }

        @media (max-width: 768px) {
            .profile-container {
                width: 90%;
            }

            .profile-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>Your Profile</h2>

        <!-- Profile Picture -->
        <img src="https://via.placeholder.com/150" alt="Profile Picture">

        <!-- Profile Form -->
        <form action="/update_profile" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" value="John Doe" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="johndoe@example.com" value="johndoe@example.com" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="+1234567890" value="+1234567890" required>

            <input type="submit" value="Update Profile">
        </form>

        <a href="/dashboard">Back to Dashboard</a>
    </div>

</body>
</html>
