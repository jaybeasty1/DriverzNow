<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Driverz - Payment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #002147; /* Dark Navy */
            color: #FFFFFF; /* Crisp White */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .payment-container {
            background-color: #FFFFFF; /* White background for the form */
            color: #002147; /* Dark Navy text */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        .payment-container h2 {
            color: #FFD700; /* Soft Gold */
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .payment-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .payment-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .payment-container input[type="submit"] {
            background-color: #FF6F61; /* Muted Coral */
            color: #FFFFFF;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-container input[type="submit"]:hover {
            background-color: #002147; /* Dark Navy */
        }

        .payment-container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #FF6F61; /* Muted Coral */
            text-decoration: none;
            font-size: 1rem;
        }

        .payment-container a:hover {
            color: #FFD700; /* Soft Gold */
        }

        @media (max-width: 768px) {
            .payment-container {
                width: 90%;
            }

            .payment-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Payment Details</h2>

        <!-- Payment Form -->
        <form action="/process_payment" method="POST">
            <label for="card_number">Card Number</label>
            <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry_date">Expiry Date</label>
            <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <label for="cardholder_name">Cardholder Name</label>
            <input type="text" id="cardholder_name" name="cardholder_name" placeholder="John Doe" required>

            <input type="submit" value="Pay Now">
        </form>

        <a href="/dashboard">Cancel and Return to Dashboard</a>
    </div>

</body>
</html>
