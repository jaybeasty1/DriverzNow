<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DriverzNow - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #002147; /* Dark Navy */
            color: #FFFFFF; /* Crisp White */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background-color: #FFD700; /* Soft Gold */
            width: 100%;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            color: #002147; /* Dark Navy */
            font-size: 2.2rem;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #002147;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero-section {
            margin-top: 100px;
            padding: 40px 20px;
        }

        .hero-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700; /* Soft Gold */
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #FFFFFF; /* Crisp White */
        }

        .hero-section .btn {
            background-color: #FF6F61; /* Muted Coral */
            color: #FFFFFF;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px; /* Add some space between buttons */
        }

        .hero-section .btn:hover {
            background-color: #002147; /* Dark Navy */
        }

        .cta-section {
            margin: 20px 0;
        }

        .info-section {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            margin: 20px 0;
            width: 80%;
            max-width: 800px;
        }

        .info-section h3 {
            color: #FFD700;
            margin-bottom: 15px;
        }

        .info-section p {
            margin-bottom: 15px;
            color: #FFFFFF;
            font-size: 1rem;
        }

        footer {
            background-color: #FFD700; /* Soft Gold */
            width: 100%;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
        }

        footer p {
            color: #002147;
            font-size: 1rem;
        }

        .image-section {
            position: absolute;
            right: 100px; /* Adjusted to move towards the middle */
            top: 450px; /* Keep the same top position */
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align images to the right */
        }

        .image-section img {
            width: 350px; /* Increased width for larger images */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space between images */
        }

        @media (max-width: 768px) {
            .hero-section h2 {
                font-size: 2rem;
            }

            .hero-section p,
            .info-section p {
                font-size: 1rem;
            }

            .hero-section .btn {
                font-size: 1rem;
            }

            .image-section {
                right: 10px; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>DriverzNow</h1>
        <nav>
            <a href="#about">About Us</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
