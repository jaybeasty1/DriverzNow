<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DriverzNow - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #002147; /* Dark Navy */
            color: #FFFFFF; /* Crisp White */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background-color: #FFD700; /* Soft Gold */
            width: 100%;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            color: #002147; /* Dark Navy */
            font-size: 2.2rem;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #002147;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .ride-estimate {
            margin-top: 150px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #002147;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Ride input form section */
        .ride-inputs {
            width: 45%;
        }

        .ride-inputs input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .ride-inputs button {
            background-color: #FF6F61; /* Muted Coral */
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .ride-inputs button:hover {
            background-color: #002147; /* Dark Navy */
        }

        #ride-cost {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Map section */
        .ride-map {
            width: 50%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Styling for footer and other content */
        footer {
            background-color: #FFD700; /* Soft Gold */
            width: 100%;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
        }

        footer p {
            color: #002147;
            font-size: 1rem;
        }
    </style>
    <!-- Include Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>DriverzNow</h1>
        <nav>
            <a href="#about">About Us</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Ride Estimation Section -->
    <section class="ride-estimate">
        <!-- Ride Input Form -->
        <div class="ride-inputs">
            <h2>Estimate Your Ride Cost</h2>
            <p>Enter your starting point and destination to estimate your ride cost.</p>

            <input type="text" id="from" placeholder="From">
            <input type="text" id="to" placeholder="To">
            <button onclick="estimateRide()">Estimate Ride</button>

            <p id="ride-cost"></p>
        </div>

        <!-- Map Display -->
        <div class="ride-map">
            <div id="map"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 DriverzNow. All Rights Reserved.</p>
    </footer>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;

        // Initialize the map
        function initMap() {
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40.7128, lng: -74.0060 }, // Default to NYC
                zoom: 12,
            });

            directionsRenderer.setMap(map);
        }

        // Estimate ride and display route
        function estimateRide() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            if (!from || !to) {
                document.getElementById('ride-cost').innerText = "Please fill both fields!";
                return;
            }

            directionsService.route({
                origin: from,
                destination: to,
                travelMode: 'DRIVING'
            }, (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    const distance = response.routes[0].legs[0].distance.value / 1000; // distance in km
                    const duration = response.routes[0].legs[0].duration.value / 60; // duration in minutes
                    const cost = calculateCost(distance, duration);

                    document.getElementById('ride-cost').innerText = `Estimated Cost: $${cost.toFixed(2)}`;
                } else {
                    document.getElementById('ride-cost').innerText = "Unable to estimate ride!";
                }
            });
        }

        // Basic cost calculation based on distance and time
        function calculateCost(distance, duration) {
            const baseFare = 2.50;  // Base fare in $
            const costPerKm = 1.20; // Cost per kilometer
            const costPerMinute = 0.30; // Cost per minute of travel

            const distanceCost = distance * costPerKm;
            const timeCost = duration * costPerMinute;
            const totalCost = baseFare + distanceCost + timeCost;

            return totalCost;
        }

        // Initialize the map once the page is loaded
        window.onload = initMap;
    </script>

</body>
</html>
