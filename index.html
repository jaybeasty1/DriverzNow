<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DriverzNow - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #002147;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background-color: #FFD700;
            width: 100%;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            color: #002147;
            font-size: 2.2rem;
        }

        .ride-estimate {
            margin-top: 100px;
            color: #002147;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #FFFFFF;
        }

        .ride-inputs {
            width: 45%;
        }

        .ride-inputs input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .ride-inputs button {
            background-color: #FFD700;
            color: #002147;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .ride-map {
            width: 50%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>DriverzNow</h1>
    </header>

    <section class="ride-estimate">
        <div class="ride-inputs">
            <h2 style="color: #FFD700;">Estimate Your Ride Cost</h2>
            <input type="text" id="from" placeholder="From" required>
            <input type="text" id="to" placeholder="To" required>
            <button onclick="estimateRide()" class="btn">Estimate Ride</button>
            <p id="ride-cost" style="margin-top: 20px; font-size: 1.2rem; font-weight: bold;"></p>
        </div>
        <div class="ride-map">
            <div id="map" style="border-radius: 10px;"></div>
        </div>
    </section>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;

        function initMap() {
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40.7128, lng: -74.0060 },
                zoom: 12,
            });
            directionsRenderer.setMap(map);
        }

        function estimateRide() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            if (!from || !to) {
                document.getElementById('ride-cost').innerText = "Please fill both fields!";
                return;
            }

            directionsService.route({
                origin: from,
                destination: to,
                travelMode: 'DRIVING'
            }, (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    const distance = response.routes[0].legs[0].distance.value / 1000;
                    const duration = response.routes[0].legs[0].duration.value / 60;
                    const cost = (2.50 + (distance * 1.20) + (duration * 0.30)).toFixed(2);
                    document.getElementById('ride-cost').innerText = `Estimated Cost: $${cost}`;
                } else {
                    document.getElementById('ride-cost').innerText = "Unable to estimate ride!";
                }
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>
