<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Driverz - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('https://raw.githubusercontent.com/jaybeasty1/DriverzNow/main/skyline.png'); /* Use raw GitHub URL */
            background-size: cover;
            background-position: center;
            color: #FFFFFF; /* Crisp White */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 33, 71, 0.7); /* Dark Navy with transparency */
        }

        header {
            background-color: rgba(255, 215, 0, 0.9); /* Soft Gold with transparency */
            width: 100%;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            color: #002147; /* Dark Navy */
            font-size: 2.2rem;
        }

        .hero-section {
            margin-top: 100px;
            padding: 40px 20px;
            position: relative;
            z-index: 1; /* Ensure text is above overlay */
        }

        .hero-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700; /* Soft Gold */
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #FFFFFF; /* Crisp White */
        }

        .hero-section .btn {
            background-color: #FF6F61; /* Muted Coral */
            color: #FFFFFF;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px; /* Add some space between buttons */
        }

        .hero-section .btn:hover {
            background-color: #002147; /* Dark Navy */
        }

        footer {
            background-color: rgba(255, 215, 0, 0.9); /* Soft Gold with transparency */
            width: 100%;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
        }

        footer p {
            color: #002147;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .hero-section h2 {
                font-size: 2rem;
            }

            .hero-section p {
                font-size: 1rem;
            }

            .hero-section .btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Overlay for better text visibility -->
    <div class="overlay"></div>

    <!-- Header -->
    <header>
        <h1>Driverz</h1>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <h2>Your Journey Starts Here</h2>
        <p>Welcome to Driverz! Whether you're a rider looking for a smooth experience or a driver ready to take on the road, we've got you covered. Join us today!</p>
        <button class="btn" onclick="window.location.href='/signup';">Sign Up Now</button>
        <button class="btn" onclick="window.location.href='/login';">Log In</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Driverz. All Rights Reserved.</p>
    </footer>

</body>
</html>
