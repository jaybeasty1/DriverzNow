<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Driverz - Profile Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #002147; /* Dark Navy */
            color: #FFFFFF; /* Crisp White */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-management-container {
            background-color: #FFFFFF; /* White background for profile management */
            color: #002147; /* Dark Navy text */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 100%;
        }

        .profile-management-container h2 {
            color: #FFD700; /* Soft Gold */
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-management-container h3 {
            color: #002147; /* Dark Navy */
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .profile-management-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .profile-management-container input[type="text"],
        .profile-management-container input[type="email"],
        .profile-management-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .profile-management-container input[type="file"] {
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .profile-management-container input[type="submit"] {
            background-color: #FF6F61; /* Muted Coral */
            color: #FFFFFF;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .profile-management-container input[type="submit"]:hover {
            background-color: #002147; /* Dark Navy */
        }

        .profile-management-container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #FF6F61; /* Muted Coral */
            text-decoration: none;
            font-size: 1rem;
        }

        .profile-management-container a:hover {
            color: #FFD700; /* Soft Gold */
        }

        .section {
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .profile-management-container {
                width: 90%;
            }

            .profile-management-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="profile-management-container">
        <h2>Manage Your Profile</h2>

        <!-- Upload Profile Picture -->
        <div class="section">
            <h3>Profile Picture</h3>
            <form action="/upload_picture" method="POST" enctype="multipart/form-data">
                <label for="profile_picture">Upload a new profile picture:</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required>
                <input type="submit" value="Upload Picture">
            </form>
        </div>

        <!-- Update Personal Information -->
        <div class="section">
            <h3>Personal Information</h3>
            <form action="/update_personal_info" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" value="John Doe" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="johndoe@example.com" value="johndoe@example.com" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="+1234567890" value="+1234567890" required>

                <input type="submit" value="Update Information">
            </form>
        </div>

        <!-- Change Password -->
        <div class="section">
            <h3>Change Password</h3>
            <form action="/change_password" method="POST">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" placeholder="Enter current password" required>

                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>

                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>

                <input type="submit" value="Change Password">
            </form>
        </div>

        <a href="/dashboard">Back to Dashboard</a>
    </div>

</body>
</html>
